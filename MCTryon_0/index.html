<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="logo.svg" type="image/svg+xml" />
    <link rel="icon" href="favicon.ico"/>
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./src/index.css">    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="./src/index.ts"></script>
    <div id="loadui" class="full-screen loadui">
        <h4>powered by</h4>
        <h2>GEENEE</h3>
        <div style="flex-grow: 1; align-content: center;">
            <div class="cube-container">
                <div class="cube">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <p>Virtual try-on is loading</p>
            <p>This may take a moment</p>
        </div>
    </div>
    <div id="root" class="full-screen">
        
    </div>


    <div id="background" class="full-screen" style="background-image: url(./Neutral/BG_1.jpeg); position: absolute; z-index: -30; color: rgb(255, 255, 255);"> </div>
    <div class="icon" style="mask:url(./switch.svg);"></div>

    </button>
    
    <button id="orientation" class="button"
        style="position: absolute; top: 6.5rem; right: 0.5rem; z-index: 1;"
    >
        <div class="icon" style="mask:url(./switch.svg);"></div>
    </button>
    
    <button id="record" class="button"
        style="position: absolute; top: 0.5rem; left: 0.5rem; z-index: 1;"
    >
        <div class="icon" style="mask:url(./shot.svg);"></div>
    </button>
    
    <div id="outfitButtons" class="carousel" style="position: absolute ; bottom: 0.5rem; left: 75%; transform: translateX(-25%);">

        <input type="radio" name="model" value="polo" class="carousel-item"
            style="background-image: url(./public/Neutral/Square_Neutral_Polo.png);" checked=true></input>

        <input type="radio" name="model" value="tee" class="carousel-item"
            style="background-image: url(./public/Neutral/Square_Neutral_Tee.png);"></input>

        <input type="radio" name="model" value="quarter" class="carousel-item"
            style="background-image: url(./public/Neutral/Square_Neutral_Zip.png);"></input>
            
        <input type="radio" name="model" value="noCloth" class="carousel-item"
            style="background-image: url(./public/Neutral/No_Shirt_Neutral.png);"></input>
    </div>

    
    <div id="hatButtons" class="carousel" style="position: absolute ; bottom: 0.5rem; left: 25%; transform: translateX(-25%);">
        
        <input type="radio" name="hat" value="dadA" class="carousel-item"
            style="background-image: url(./public/Neutral/Square_Neutral_EDCW.png);" checked=true></input>

        <input type="radio" name="hat" value="dadB" class="carousel-item"
            style="background-image: url(./public/Neutral/Square_Neutral_EDCB.png);"></input>

        <input type="radio" name="hat" value="painterA" class="carousel-item"
            style="background-image: url(./public/Neutral/Square_Neutral_PHW.png);"></input>
            
        <input type="radio" name="hat" value="painterB" class="carousel-item"
            style="background-image: url(./public/Neutral/Square_Neutral_PHS.png);"></input>
            
        <input type="radio" name="hat" value="noHat" class="carousel-item"
        style="background-image: url(./public/Neutral/No_Cap_Neutral.png);"></input>
    </div>

    <div id="bgButtons" class="carousel" style="position: absolute ; bottom: 0.5rem; left: 50%; transform: translateX(0%);">
        
        <input type="radio" name="bg" value="bg1" class="carousel-item"
            style="background-image: url(./public/Neutral/BG_1_Neutral.png);" checked=true></input>

        <input type="radio" name="bg" value="bg2" class="carousel-item"
            style="background-image: url(./public/Neutral/BG_2_Neutral.png);"></input>

        <input type="radio" name="bg" value="bg3" class="carousel-item"
            style="background-image: url(./public/Neutral/BG_3_Neutral.png);"></input>
            
        <input type="radio" name="bg" value="noBg" class="carousel-item"
            style="background-image: url(./public/Neutral/No_BG_Neutral.png);"></input>
    </div>

  </body>
</html>
