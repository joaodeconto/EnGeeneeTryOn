<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="logo.svg" type="image/svg+xml" />
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./src/index.css">
</head>

<body>

    <div id="loading-screen" class="full-screen loading-screen">
        <img class="loading-logo" src="./UI/MC_logo_1_2.png" alt="Scan icon" />
        <div id="loading-text" class="loading-text">Loading</div>
    </div>

    <video id="video" autoplay muted playsinline style="display: none;"></video>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script type="module" src="./src/index.ts"></script>


    <div id="holding-screen" class="full-screen video-introduction">
        <img id="ball-loop" class="ball-loop" />
        <video autoplay loop muted playsinline class="video-introduction video">
            <source src="./Video/MC_API_NFT_MirrorBG-FINAL.mp4" type="video/mp4" />
        </video>
        <button id="start-button" class="start-button"></button>
    </div>

    <div id="welcome-message" class="welcome-screen hidden"></div>

    <div id="root" class="full-screen"></div>

    <canvas id="faceCanvas" width="256" height="256"
        style="display: block; position: absolute; bottom: 0; left: 0; z-index: 2;"></canvas>

    <div id="background" class="full-screen">
        <div class="bg-layer layer1"></div>
        <div class="bg-layer layer2"></div>
    </div>

    <img id="top-icon" class="top-icon" src="./UI/MC_logo_1_2.png" alt="Scan icon" />

    <div id="scanner-frame" class="scanner-frame hidden">
        <div id="scanner-overlay" class="scanner-overlay hidden"></div>
    </div>

    <div id="size-ui">
        <div id="size-text">Calculating size...</div>
    </div>

    <div id="top-menu" class="top-menu">
        <button id="options-toggle" class="options-toggle"></button>
    </div>

    <div id="options-menu" class="options-menu hidden">
        <button id="options-close" class="option-btn close-btn">X</button>
        <div class="option-row">
            <span class="option-label">Orientation</span>
            <div class="option-control">
                <input id="orientation" type="checkbox" class="toggle-switch" />
                <span id="orientation-label" class="option-label">Vertical</span>
            </div>
        </div>
        
        <div class="option-row">
            <span class="option-label">Export Smiles</span>
            <div class="option-control">
                <button id="export-csv" class="option-btn">Export Smiles</button>
            </div>
        </div>
        <div class="option-row">
            <span class="option-label">Music</span>
            <div class="option-control">
                <input id="music-toggle" type="checkbox" class="toggle-switch" />
            </div>
        </div>
        <div class="option-row">
            <span class="option-label">No Pose Delay</span>
            <div class="option-control">
                <input id="no-pose-delay" class="option-input" type="range" min="1" max="10" value="5" />
                <span id="no-pose-delay-value" class="option-label">5</span>
            </div>
        </div>
    </div>


    <div id="outfitButtons" class="carousel"
        style="position: absolute ;  flex-direction: column; bottom: 30%; right: 10rem;">

        <input type="radio" name="model" value="polo" class="carousel-item"
            style="background-image: url(./UI/Btn_Cloth/Polo_Neutral.png);" checked=true></input>

        <input type="radio" name="model" value="tee" class="carousel-item"
            style="background-image: url(./UI/Btn_Cloth/Tshirt_Neutral.png);"></input>

        <input type="radio" name="model" value="quarter" class="carousel-item"
            style="background-image: url(./UI/Btn_Cloth/Quarter_Zip_Neutral.png);"></input>

        <input type="radio" name="model" value="onesie" class="carousel-item"
            style="background-image: url(./UI/Btn_Cloth/Demo_A_Neutral.png);"></input>

        <input type="radio" name="model" value="jacket" class="carousel-item"
            style="background-image: url(./UI/Btn_Cloth/Demo_B_Neutral.png);"></input>

        <input type="radio" name="model" value="piastriSuit" class="carousel-item"
            style="background-image: url(./UI/Btn_Cloth/F1_Neutral.png);"></input>

        <input type="radio" name="model" value="noCloth" class="carousel-item"
            style="background-image: url(./UI/Btn_Cloth/No_Shirt_Neutral.png);"></input>
    </div>


    <div id="hatButtons" class="carousel"
        style="position: absolute; align-items: center; flex-direction: column; top: 10%; right: 10rem;">

        <input type="radio" name="hat" value="dadA" class="carousel-item"
            style="background-image: url(./UI/Btn_Hat/Dad_White_Neutral.png);" checked=true></input>

        <input type="radio" name="hat" value="dadB" class="carousel-item"
            style="background-image: url(./UI/Btn_Hat/Dad_Black_Neutral.png);"></input>

        <input type="radio" name="hat" value="painterA" class="carousel-item"
            style="background-image: url(./UI/Btn_Hat/Painter_White_Neutral.png);"></input>

        <input type="radio" name="hat" value="painterB" class="carousel-item"
            style="background-image: url(./UI/Btn_Hat/Painter_Beige_Neutral.png);"></input>

        <input type="radio" name="hat" value="piastriHelmet" class="carousel-item"
            style="background-image: url(./UI/Btn_Cloth/F1_Neutral.png);"></input>

        <input type="radio" name="hat" value="noHat" class="carousel-item"
            style="background-image: url(./UI/Btn_Hat/No_Cap_Neutral.png);"></input>
    </div>

    <div id="bgButtons" class="carousel" style="position: absolute ; flex-direction: column; bottom: 50%;  left:10rem;">

        <input type="radio" name="bg" value="bg1" class="carousel-item"
            style="background-image: url(./UI/Btn_BG/Baseball_BG_Neutral.png);" checked=true></input>

        <input type="radio" name="bg" value="bg2" class="carousel-item"
            style="background-image: url(./UI/Btn_BG/F1_BG_Neutral.png);"></input>

        <input type="radio" name="bg" value="bg3" class="carousel-item"
            style="background-image: url(./UI/Btn_BG/Football_BG_Neutral.png);"></input>

        <input type="radio" name="bg" value="bg4" class="carousel-item"
            style="background-image: url(./UI/Btn_BG/Golf_BG_Neutral.png);"></input>

        <input type="radio" name="bg" value="bg5" class="carousel-item"
            style="background-image: url(./UI/Btn_BG/Red_Carpet_BG_Neutral.png);"></input>

        <input type="radio" name="bg" value="bg6" class="carousel-item"
            style="background-image: url(./UI/Btn_BG/Tennis_BG_Neutral.png);"></input>

        <input type="radio" name="bg" value="noBg" class="carousel-item"
            style="background-image: url(./UI/Btn_BG/No_BG_Neutral.png);"></input>
    </div>

    <canvas id="debug-canvas" class="debug-img" style="display:none"></canvas>
    <pre id="debug-log" class="debug-log"></pre>


</body>

</html>
